<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>个人空间</title>
    <link rel="icon" href="./imgs/xie.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="./css/space.css"/>
  </head>
  <body>
    <div class="header">
      <div class="left"><a href="//www.kingdinner.top">疯人院</a></div>
      <div class="center">
        <input placeholder="搜索" class="sousuokuang" id="searchInput"/>
        <div id="search">↗</div>
      </div>
      <div class="right" id="userName"><a href="space.html" target="_blank">登录</a></div>
    </div>
    <div class="dashboard">
      <div class="part_1">
        <div class="userColumn"><div><b>用户名</b><p>还没有简介呢</p></div></div>
        <div class="profile">
          <div><b>0</b><p>帖子</p></div>
          <div><b>0</b><p>获赞</p></div>
          <div><b>0</b><p>关注</p></div>
          <div><b>0</b><p>粉丝</p></div>
        </div>
      </div>
      <div class="part_2">
        <div id="logOut">登出</div>
        <div id="deleteAccount">注销</div>
      </div>
    </div>
    
    <script type="module" src="js/space.js"></script>
  </body>
</html>
